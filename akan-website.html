<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>AKAN SYSTEM</title>
    </head>
    <body> 
        <div id="heading"> 
          
          <h1>Welcome To Akan Names</h1>
          <h2 id="get">Akan Naming</h2>
        </div>
        <div class="overlay">
            <div class="container">
              <h2>Fill in your details here</h2>
              <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                  <label for="number">Year of Birth:</label>
                  <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2021 if born in 2021" name="year">
                </div>
                <div class="form-group">
                  <label for="month">Month of Birth:</label>
                  <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
                </div>
                <div class="form-group">
                  <label for="date">Date of Birth:</label>
                  <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May" name="date">
                </div>
                <div class="form-group">
                  <label for="month">Gender</label><br>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
              </form>
              <p id="results"> </p>
            </div>
        </div>
        <div class="card-deck">
          <div class="card ">
            <div class="card-body text-center">
              <p class="card-text">Akan names are derived from Ghanian culture</p>
            </div>
          </div>
          <div class="card ">
              <div class="card-body text-center">
                <p class="card-text">Names are based on gender and the date you were born. <br>
                  <span class="fa-stack fa-lg">
                      <i class="fa fa-globe fa-stack-1x" style="color:rgb(188, 222, 252)"></i>
                </p>
              </div>
            </div>
            <div class="card ">
              <div class="card-body text-center">
                <p class="card-text">Frequently in Ghana, children are given their first name as a 'day name' 
                  which corresponds to the day in the week they were born.</p>
              </div>
            </div>
        </div>
      <script src="javascript/script.js"></script>
        </body>
</html>
